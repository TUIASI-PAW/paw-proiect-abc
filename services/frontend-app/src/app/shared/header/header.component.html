<mat-toolbar>
  <mat-toolbar-row>
    <button mat-raised-button (click)="goToHomePage()">
      MyMess
    </button>
    <button mat-button (click)="goToInboxPage()">
      <mat-icon>chat</mat-icon>
      <span *ngIf="showInboxNotification === true" class="text-button hide-text" matBadge="0" matBadgePosition="after" matBadgeSize="small" matBadgeColor="warn">Inbox</span>
      <span *ngIf="showInboxNotification === false">Inbox</span>
    </button>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="goToNotificationPage()">
      <mat-icon>notifications-none</mat-icon>
      <span *ngIf="showNotifications" class="text-button hide-text" matBadge="0" matBadgePosition="after" matBadgeSize="small" matBadgeColor="warn">Notifications</span>
      <span *ngIf="showNotifications === false">Notifications</span>
    </button>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="goToFriendsPage()">
      <mat-icon>group</mat-icon>
      <span class="text-button hide-text">Friends</span>
    </button>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="goToProfilePage()">
      <mat-icon>person-outline</mat-icon>
      <span class="text-button hide-text">Profile</span>
    </button>
    <button *ngIf="isUserLoggedIn(); else login" mat-raised-button color="warn" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span class="text-button hide-text">Log Out</span>
    </button>
    <ng-template #login>
      <button mat-raised-button (click)="goToLoginPage()">
        <mat-icon>login</mat-icon>
        Log In
      </button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
