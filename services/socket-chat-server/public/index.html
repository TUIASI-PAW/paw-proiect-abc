<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <script defer src="http://localhost:2021/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
    <!-- reference Moment.js library -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"
            integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a"
            crossorigin="anonymous"></script>

    <style>
        #message-container {
            width: 80%;
            max-width: 1200px;
        }

        #message-container div {
            background-color: #CCC;
            padding: 5px;
        }

        #message-container div:nth-child(2n) {
            background-color: #FFF;
        }

        #send-container {
            position: fixed;
            padding-bottom: 30px;
            bottom: 0;
            background-color: white;
            max-width: 1200px;
            width: 80%;
            display: flex;
        }

        #message-input {
            flex-grow: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col bg-primary" id="message-container">
        </div>
        <div class="col bg-secondary">
            <div class="row justify-content-center">
                <button class="btn-warning" type="submit" id="actives-button" onclick="ActiveClick()">Actives</button>
                <div id="actives"></div>
            </div>
            <div class="row justify-content-center ">
                <button class="btn-success" type="submit" id="allUsers-button" onclick="AllUserClick()">All users</button>
                <div id="allUsers"></div>
            </div>
            <div class="row justify-content-center">
                <button class="btn-light" type="submit" id="socketsPair-button" onclick="SocketPairClick()">Sockets Pair buttons</button>
                <div id="socketsPair"></div>
            </div>
            <div class="row justify-content-center">
                <button class="btn-light" type="submit" onclick="testMessageSend()">Test Message Send</button>
            </div>
        </div>
    </div>
    <div class="bg-dark d-flex justify-content-center">
        <form id="send-container">
            <input type="text" id="message-input">
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>
</div>

</body>
</html>
